<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <nav>
      <application name="@sephora/navbar-mfe"></application>
    </nav>
    <route path="welcome">
      <application name="@single-spa/welcome"></application>
    </route>
    <route path="order">
      <application name="@sephora/order-mfe""></application>
    </route>
    <route path="customer">
      <application name="@sephora/customer-mfe""></application>
    </route>
    <route path="home">
      <application name="@sephora/customer-mfe""></application>
    </route>
    <route default>
      <application name="@sephora/customer-mfe"></application>
    </route>
  </main>
</single-spa-router>
